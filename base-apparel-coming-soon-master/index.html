<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="navy1">
    <img src="./images/logo.svg" alt="" class="logo">
    </div>
  <main class="front-page">
    <div class="left">
      <div class="navy">
        <img src="./images/logo.svg" alt="" class="logo">
      </div>
      <div class="main">
        <h1 class="title"><span class="tit">We're</span><br> coming <br>soon</h1>
        <p class="para">  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="in">
            <input type="text" class="mail" placeholder="Email Address">
            <div class="arrow-left">
              <img src="./images/icon-arrow.svg" onclick="arrowFn()">

            </div>
          </div>
          
        </div>
      </div>
      <div class="right"></div>
  </main>

</html>
